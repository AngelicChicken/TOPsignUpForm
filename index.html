<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="backgroundImage">
        <div class="logo">
            <img src="image/odin-lined.png">
            <p class="logoText">ODIN</p>
        </div>
    </div>
    <div class="main">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now up get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form>
                <div class="left">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
    
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="right">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
    
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
            </form>
        </div>
        <div>
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
